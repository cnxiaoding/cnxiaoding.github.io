<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直播分享页面</title>
</head>
<body>
    <h2 style="text-align: center;">直播分享</h2>
    <video id="videoPlayer" width="100%" height="auto" controls autoplay></video>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const video = document.getElementById('videoPlayer');
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource('http://aktv.top/AKTV/live/aktv2/viutv696/AKTV.m3u8');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'http://aktv.top/AKTV/live/aktv2/viutv696/AKTV.m3u8';
        }
    </script>
</body>
</html>
